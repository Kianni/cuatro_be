<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display All Sequences</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Sequence Number</th>
            <th>Name</th>
            <th>First Seven Terms</th>
            <th>Expression</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for sequence in sequences %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ sequence.name }}</td>
                <td>{% for term in sequence.first_seven_terms %}
                    <i>{{term}},</i>
                    {% endfor %}...
                </td>
                <td>{{ sequence.expression }}</td>
                <td>
                    <form method="post" action="none">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<button>
    <a href="/add">add new sequence</a>
</button>
<button>
    <a href="/farewell">Exit the program</a>
</button>
</body>
</html>
